<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-section">
        <div class="container">
            <nav>
                <form>
                    <input type="search" id="keyword" class="search-input" placeholder="search by 'Book Title'" />
                    <button id="search-btn" type="submit" disabled="true">search</button>
                </form>
            </nav>
            <h1>Bookshelf Apps</h1>
        </div>
    </header>

    <div id="shelf">
        <section id="reading">
            <p>Reading List (<span id="read-num">0</span>)</p>
            <div id="reading-list"></div>
        </section>
        <section id="finished">
            <p>Finished List (<span id="finish-num">0</span>)</p>
            <div id="finished-list"></div>
        </section>
    </div>

    <div class="background-white">
        <section id="add-book">
            <h2>New Book</h2>
            <form id="form-add">
                <div class="input-group">
                    <label>Title :</label><br />
                    <input type="text" id="title" placeholder="What is the title of the book?" class="input-form"
                        maxlength="120" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <label>Author :</label><br />
                    <input type="text" id="author" placeholder="Who is the author of the book" class="input-form"
                        maxLength="60" pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <label>Year :</label><br />
                    <input type="number" id="year" placeholder="The year when the book was published" class="input-form"
                        min="1900" max="2021" required />
                </div>
                <div class="check-group">
                    <label for="isComplete">Finished Reading&nbsp;</label>

                    <input type="checkbox" id="isComplete" />
                </div>

                <div class="button-group">
                    <button type="submit" id="add-btn">Add</button>
                </div>

            </form>
        </section>
        <footer class="footer">
            <p>Made with Mohamad Syaipul Anwar</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
